{% load humanize %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demand Forecast</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            margin-top: 60px;
            font-size: 2.8rem;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
            color: #00fff7;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin-top: 40px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 255, 255, 0.2);
        }

        th, td {
            padding: 16px 24px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            background-color: rgba(0, 255, 255, 0.2);
            color: #00fff7;
            font-family: 'Orbitron', sans-serif;
        }

        tr:hover {
            background-color: rgba(0, 255, 255, 0.05);
        }

        td {
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            table {
                width: 95%;
            }

            h1 {
                font-size: 2rem;
                text-align: center;
                margin: 20px 10px;
            }

            td, th {
                padding: 12px 16px;
            }
        }
    </style>
</head>
<body>
    <h1>Demand Forecast for Next 3 Months</h1>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Forecasted Sales</th>
            </tr>
        </thead>
        <tbody>
            {% for row in forecast %}
                <tr>
                    <td>{{ row.ds }}</td>
                    <td>{{ row.yhat|floatformat:2|intcomma }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
